{% load staticfiles %}


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    {% block head %}
    {% endblock %}


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'blogauth/register_login_page/css/main.css' %}" rel="stylesheet">


</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-4">

        </div>
        <div class="col_xs_12 col-sm-6 col-md-4">


            {% block main %}
            {% endblock main %}


        </div>
        <div class="col-sm-3 col-md-4">

        </div>
    </div>

</div> <!-- /container -->


<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->

<script src="{% static 'blogauth/register_login_page/js/particles.js' %}"></script>
<script src="{% static 'blogauth/register_login_page/js/app.js' %}"></script>


<script src="{% static 'jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>


</body>
</html>
